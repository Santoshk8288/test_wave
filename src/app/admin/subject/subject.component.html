<div class="mainCls manage-Courses">
    <div class="col-md-2"></div>
    <div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">Subjects</div>	
			<div class="panel-body"> 
				<button type="button" class="btn btn-primary btn-light_blue" (click)="openModal(template)">Add Subject</button>
				<table class="table  table-bordered table-hover">
					<thead>
						<tr>
							<th>Subject Name</th>
							<th class="icon_btn ">Edit</th>
							<th class="icon_btn">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let insSub of subjects;let k=index;">
							<td>{{insSub.sub_name}}</td>
							<td class="icon_btn" > <button type="button" class="btn btn-primary btn-light_green" (click)="openEditSubjectModel(k);openModal(templateEdit)" [disabled]="insSub.sub_insid === 0"><i class="icon-pencil" ></i></button></td>
							<td class="icon_btn" > <button type="button" class="btn btn-danger Danger_btn" (click)="removeSubjectFromCourse(insSub,k)" [disabled]="insSub.sub_insid === 0"><i class="icon-bin" ></i></button></td>
						</tr>
					</tbody>
				</table>
				<div class="col-xs-12 col-12" style="text-align: right;">
					<pagination [totalItems]="subjectTotalItems" [itemsPerPage]='itemPerPageLimit' [(ngModel)]="subjectCurrentPage" [maxSize]="maxSize" class="pagination-sm" (pageChanged)="getInstituteSubjectList($event)" [boundaryLinks]="true"></pagination>
				</div>
				<div class="form-group" style="text-align: right;">
					<label class="control-label col-sm-4"></label>
					<div class="col-sm-8">							
						<ng-template #template>
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">{{courseName}} </h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label class="control-label"> Subject Name<span class="error-dangercls">*</span></label>
										<input class="form-control"  type="text" name="subject" [(ngModel)]="subject" placeholder="Enter subject"/>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary btn-light_green pull-left" (click)="addSubject(subject);subject='';modalRef.hide()">Save</button>
									<button type="button" class="btn btn-danger Danger_btn pull-right" aria-label="Close" (click)="editCancel();modalRef.hide()">Cancel</button>
								</div>
							</div>
						</ng-template>
						<ng-template #templateEdit>
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()">&times;</button>
									<h4 class="modal-title">Edit Subject</h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label class="control-label"> Edit Subject<span class="error-dangercls">*</span></label>
										<input class="form-control"  type="text" name="subject" [(ngModel)]="editSubjectName.sub_name" placeholder="Enter subject"/>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary btn-light_green pull-left" (click)="editSubject(editSubjectName);modalRef.hide()">Update</button>
									<button type="button" class="btn btn-danger Danger_btn pull-right" aria-label="Close" (click)="editCancel();modalRef.hide()">Cancel</button>
								</div>
							</div>
						</ng-template>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
